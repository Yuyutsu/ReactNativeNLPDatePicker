name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # required for npm provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check NPM_TOKEN secret is configured
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "❌ NPM_TOKEN secret is not set in this repository."
            echo ""
            echo "To fix this:"
            echo "  1. Go to https://www.npmjs.com → Account → Access Tokens"
            echo "  2. Generate a new Automation token"
            echo "  3. In GitHub: Settings → Secrets and variables → Actions"
            echo "  4. Click 'New repository secret', name it NPM_TOKEN, paste the token"
            echo "  5. Re-run this workflow or create a new release"
            exit 1
          fi
          echo "✅ NPM_TOKEN secret is configured."
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Verify published files
        run: npx --yes publint

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
